<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>회원 가입 시스템</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />	
    <link rel="stylesheet" type="text/css" href="/css/custom-style.css" /> 
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="registration-box p-4 shadow-sm">
            
			<h1 class="mb-4 text-center">회원가입 페이지</h1>
            
            <form th:action="@{/process_register}" method="post"
                style="max-width: 600px; margin: 0 auto;"
                th:object="${user}">
            
                <div class="form-group row mb-3">
                    <label class="col-form-label col-4 text-left">E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required 
                            minlength="6" maxlength="10" placeholder="이메일 입력"/>
                    </div>				
                </div>
                
                <div class="form-group row mb-4">
                    <label class="col-form-label col-4 text-left">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required
                            placeholder="비밀번호 입력"/>
                    </div>				
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-dark btn-block">Sign Up</button>
                </div>	
            </form>
            
        </div>
	</div>
</body>
</html>
